logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    image: "radial/hub-base:latest"
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
    environment:
        WHEEL_REPO: "https://github.com/radial/wheel-log.io.git"
logio:
    image: "radial/log.io:latest"
    volumes_from:
        - hub
    ports:
        - "28777:28777"
        - "28778:28778"
